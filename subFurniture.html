<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Mapping our product to your place with this immersive browser</h1>
    <div class="box">
      <h2>Sofa</h2>
      <model-viewer
         src="./assets/models/furniture/678.glb" 
        ios-src="./assets/models/furniture/bcd.usdz" 
        alt="sofa"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://www.futureeyes.vn/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
      
      </div>
    
    </div>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
