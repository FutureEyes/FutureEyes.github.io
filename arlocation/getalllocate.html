<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            const log = console.log;
              window.onload = () => {
                let scene = document.querySelector('a-scene');
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function (position) {
                    let gps = document.createAttribute('gps-entity-place'),
                        arjs = document.createAttribute('arjs'),
                        myElement = document.getElementById('myElement');
                    arjs.value = 'sourceType: webcam; sourceWidth: 30; sourceHeight: 20; trackingMethod: best; debugUIEnabled: false;';// github.com/AR-js-org/AR.js/blob/master/aframe/examples/location-based/always-face-user/index.html
                    //use quick &amp; dirty estimate: 111,111 meters (111.111 km), from: gis.stackexchange.com/questions/2951/algorithm-for-offsetting-a-latitude-longitude-by-some-amount-of-meters
                    gps.value = `latitude: ${position.coords.latitude - 0.1}; longitude: ${position.coords.longitude + 0.1}`;
                    welcome.setAttributeNode(gps);
                  });
                }
              }
          </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <img id="reflection" src="https://raw.githubusercontent.com/mrdoob/three.js/r82/examples/textures/2294472375_24a3b8ef46_o.jpg">
                <img id="sky" src="https://raw.githubusercontent.com/mrdoob/three.js/r82/examples/textures/2294472375_24a3b8ef46_o.jpg">
            </a-assets>
            <a-entity id="'ambientlight"  light="type: ambient; intensity: 0.4;"></a-entity>          
            <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
            <a-entity id="myElement" 
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    light="type: ambient; intensity: 0.4;"
                    light="type: directional;
                                     castShadow: true;
                                     intensity: 0.35;
                                     shadowCameraVisible: true;"
                              scale="1.2184615980777895 1.2184615980777895 1.2184615980777895"
                ></a-entity>

             
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
